            </tr>

            </tr>


            <tr>
                <th height="50px" bgcolor="gray" style="text-align: left" colspan="2">step3 : 선호도</th>
            </tr>
            <tr>
                <td height="35px" bgcolor="whitesmoke" style="text-align: right">취미</td>
                <td bgcolor="whitesmoke">
                    야구 <input type="checkbox" name="subject" value="야구">

            </tr>
            <tr>
                <td height="35px" bgcolor="whitesmoke" style="text-align: right">좋아하는 색깔</td>
                <td bgcolor="whitesmoke"><input type="color"></td>
            </tr>


            <tr>
                <th height="50px" bgcolor="gray" style="text-align: left" colspan="2">step4 : 적고싶은 말
            </tr>
            <tr>
                <td bgcolor="whitesmoke" colspan="2"><textarea name="" id="" cols="53" rows="5" style="resize: none;"></textarea></td>
            </tr>
