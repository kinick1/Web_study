<!DOCTYPE html> <!-- html version.5-->
<html lang="en"> <!--문서 형식 -->
<head>  
    <!-- 문서의 머리글 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김준의 첫 웹페이지</title>   <!-- 제목 -->
</head>
<body> <!-- 웹 페이지에서 보여줄 내용을 담는 공간-->

    <!-- 
        1. 주석 작성 : ctrl+/
        2. live server : alt + l + o
        3. html 구성 요소 : ! + enter
    -->

    <!-- 1. h 태그(heading) : h1~h6 -->
    <h1>김민수</h1>
    <h2>김민수</h2>
    <h3>김민수</h3>
    <h4>김민수</h4>
    <h5>김민수</h5>
    <h6>김민수</h6>

    <!-- 2. 본문 태그 -->
    <!-- 1) p tag(paragraph): 문단으로 표현, 
                              가로 한줄의 영역을 전부 차지 
                              개행이 된 것 처럼 보인다.
    -->

    주말은 망했어
    주말은 망했어

    <p>today is friday 🎉🎉🎉🎉🎉🎉</p>
    <p>today is friday 🎉🎉🎉🎉🎉🎉</p>

    <!-- 2) span tag() : 문장으로 표현,
                         content크기 만큼만 공간을 차지함
                         자리가 있다면 가로로 쭉 이어져서 배치
                         특별한 기능이 없어 공태그 라고도 불린다.
                         사용하는 이유는 특정요소에 접근할 수 있기때문
    -->
    <span>내일은 등산가는 날</span>
    <!-- br tag(braek) : 개행 하는 태그
                         적을 content가 없기에 끝태그가 생략(홀태그)
     -->
    <br>
    <span>내일은 등산가는 날</span>

    <!-- hr tag(horizontal): 단락간의 구분 태그
                             컨텐츠 구분 

    color : 색상
    size : 두께
    width : 길이
    -->
    <hr color="red" size="200px" width="200px">

    
















</body>
</html>
