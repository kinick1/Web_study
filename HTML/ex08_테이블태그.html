<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- table 태그 : 표 형태(행과 열을 가진 형태) -->
    <table border="10px" >
        <caption >뉴진스 정보</caption>
        
        <!-- tr태그 : 행(가로), tablerow의 약자 -->
        <tr bgcolor="yellow">
            <!-- 컬럼 제목 테그 -->
            <!-- table heading의 약자 -->
            <th width="50px">나이</th>
            <th width="100px">이름</th>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="2">18</td>
            <td>민지</td>
            <!-- rowspan : 행 단위 셀 병합 -->
        </tr>
        <tr style="text-align: center;">
            
            <td>하니</td>
        </tr>
        <tr style="text-align: center;">
            <td>17</td>
            <td>다니엘</td>
        </tr>
        <tr style="text-align: center;">
            <td>16</td>
            <td>해린</td>
        </tr>
        <tr style="text-align: center;">
            <td>14</td>
            <td>혜인</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">비에고</td>
            <!-- colspan : 열 단위 셀 병합 -->
        </tr>
        
    </table>

    <table border="5">
        <caption style="font-size:larger"> 긴자료코 메뉴 </caption>
        <tr bgcolor="skyblue">
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr style="text-align: center;">
            <td>데미그라스돈까스</td>
            <td width="100px">10,500원</td>
            <td width="100px" rowspan="4">카츠메뉴</td>
        </tr>
        <tr style="text-align: center;">
            <td>데미그라스 돈까스세트</td>
            <td width="100px">14,500원</td>
        </tr>
        <tr style="text-align: center;">
            <td>머슈룸데미그라스 돈까스</td>
            <td width="100px">12,000원</td>
        </tr>
        <tr style="text-align: center;">
            <td>데미돈까스 함박세트</td>
            <td width="100px">13,500원</td>
        </tr>
        <tr>
            <td height="5px" colspan="3"></td>
        </tr>
        <tr style="text-align: center;">
            <td>사케동</td>
            <td width="100px">13,000원</td>
            <td width="100px" rowspan="5">덮밥류</td>
        </tr>
        <tr style="text-align: center;">
            <td>가츠동</td>
            <td width="100px">8,500원</td>
        </tr>
        <tr style="text-align: center;">
            <td>오야꼬동(치킨덮밥)</td>
            <td width="100px">8,500원</td>
        </tr>
        <tr style="text-align: center;">
            <td>소고기매콤카레라이스</td>
            <td width="100px">8,000원</td>
        </tr>
        <tr style="text-align: center;">
            <td>불맛카레라이스</td>
            <td width="100px">8,500원</td>
        </tr>
        <tr>
            <td height="5px" colspan="3"></td>
        </tr>
        <tr style="text-align: center;">
            <td>치킨카레우동</td>
            <td width="100px">10,000원</td>
            <td width="100px" rowspan="5">면류</td>
        </tr>
        <tr style="text-align: center;">
            <td>명란크림우동</td>
            <td width="100px">10,000원</td>
        </tr>
        <tr style="text-align: center;">
           <td>베이컨크림우동</td>
           <td width="100px">11,000원</td> 
        </tr>
        <tr style="text-align: center;">
            <td>왕새우튀김우동</td>
            <td width="100px">13,000원</td>
        </tr>
    </table>

</body>
</html>
