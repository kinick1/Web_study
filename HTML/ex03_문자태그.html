<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bold <b>: 두꺼운 글자를 만드는 태그, 단순 디자인용, css로 대체되고 있다.  -->
    <b>산대특</b>

    <!-- <strong> : 중요한 내용을 강조하고 싶을 때 (화면 낭독기) -->
    <!-- 개인정보 처리방침 같은 법률에 관련된 중요사항을 표시할때 사용 -->
    <strong>산대특</strong>

    <br>
    <!-- italic <i>: 기울임체 bold 태그처럼 단순 디자인용으로 사용됨 -->
    <!-- 현재 웹 개발에서 i태그는 icon을 샐성할때 사용 (라이브러리 : fontawesome) -->
    <i>사물지능</i>

    <!-- emphasized text <em> :  strong 태그저럼 강조하는 텍스트 -->
    <em>사물지능</em>

    <br>
    <!-- strikethrough <s> : 취소선 -->
    <s>김민수</s>

    <br>
    <!-- super script <sup> : 위 첨자 -->
    <p>X<sup>2</sup>+ Y<sup>2</sup></p>
    <p>X² + Y²</p>

    <!-- sub script <sub> : 아래 첨자 -->
    <p>물 화학식: H<sub>2</sub>O</p>
    <p>물 화학식: H₂O</p>

    
    












</body>
</html>
