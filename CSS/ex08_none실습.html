<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            display: none;
        }

        /* a:hover 일 때 */

        a:hover+span{
            display: inline;
        }

    </style>

</head>
<body>
    <!-- 네이버 다음 -->
    <a  href="https://www.naver.com/">NAVER</a>
    <span>www.naver.com</span>
    <br>
    <a href="https://www.daum.net/">Daum</a>
    <span>www.daum.net</span>

</body>
</html>
