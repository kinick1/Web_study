<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 스타일 지정은 부가적인 정보이므로 head태그 내에서 작성! -->
    <!-- style태그 : 이 태그 내에서는 css언어로 작성! -->
    <style>
    ul{
        /* 주석을 작성하는 방법 */
        /* 
            디자인 렛츠 기릿
            - 무엇을? : '선택자'
            - 어떻게? : '선언'
            
            선택자{
                속성명:값;
                속성명:값;
            }
        */
            color:tomato;
            background-color:palegreen;
        }


        *{
            color: yellowgreen;
        }

        </style>
    
</head>
<body>
    
    <h2>css 문법</h2>
    <ul>
        <li>html</li>
        <li>css</li>
    </ul>

</body>
</html>
