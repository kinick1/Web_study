<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 브라우저 기본 폰트 사이즈는 16px임 */
        #span1{
            font-size: 100px;
        }
        /* px : 디스플레이에서 가장 기본이 되는 단위
                사용자 환경에 관계없이 고정된 값 */

        p{
            font-size: 20px;
        }
        #span2{
            font-size: 10em;
        }
        /* em : 부모의 크기를 기준으로 하는 상대배수단위
                ex: em 앞 계수 또는 부모태그의font-size의 사이즈로 크기 조정 가능
        */

        #span3{
            font-size: 20rem;
        }
        /* (n)rem : 기본 픽셀 x (n)rem */
    </style>
    
</head>
<body>
    
    <span id="span1">px</span>

    <p>
        <span id="span2">em</span>
    </p>

    <span id="span3">rem</span>





</body>
</html>
